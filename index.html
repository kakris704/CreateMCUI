<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>UICreator</title>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="1024" height="1024"></canvas>
        <div class="toolbox">
            <!-- <button id="create-inventory" class="button">デフォルトUI</button> -->
            <select name="UI" id="select-ui" size="1" class="button">
                <option value=0>インベントリ</option>
                <option value=2>作業台</option>
            </select>
            <input type="file" id="file-uploader" style="display: none;", accept="image/*">
            <button class="import-image button">画像を挿入</button>
            <button class="preview button">プレビュー</button>
            <button class="download button">ダウンロード</button>
            <div class="layer-value">
                <input type="number" id="layerX" class="input-value" step="10">
                <input type="number" id="layerY" class="input-value" step="10">
                <input type="number" id="layerScale" class="input-value" step="0.1">
                <input type="number" id="UIOpacity" class="input-value" step="0.1">
            </div>
            <div class="object-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
